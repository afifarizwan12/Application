<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOB APPLICATION </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title">(Web)</span>
            </h1>
            <form>

                <div class="form-cont">

                    <div class="form_control">
                        <label for="">First Name:</label>
                        <input id="1-name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="">Last Name:</label>
                        <input id="last-name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for=""> Email: </label>
                        <input id="email" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="text_area">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city"> City </label>
                        <input id="city" placeholder="Enter City Name" name="city">
                   </div> 
                   
                   <div class="form_control">
                    <label for="pincode"> Pincode </label>
                    <input  type="number"  id="pincode" placeholder="Enter Pincode" name="pincode">
               </div>

               <div class="form_control">
                <label for="date"> Date </label>
                <input type="date" id="date" name="date" value="2022-01-10">
           </div>

           <div class="form_control">
                <label for="upload-cv"> Upload Your CV </label>
                <input type="file" id="upload" name="file" >
           </div>           

                </div>

<div class="btn-container">
    <button type="submit">Apply Now</button>
</div>

            </form>
        </div>
    </div>

</body>
</html>
